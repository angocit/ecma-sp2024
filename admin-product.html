<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            max-width: 900px;
            margin: auto;
        }
        form{display: flex; flex-direction: column; gap: 20px;}
        input,select,button{padding: 10px; border: 1px solid #ccc;}
    #editproduct{display: none; background: rgba(0, 0, 0, 0.8); position: fixed; top: 0; left: 0;width: 100%;height: 100%;}
    #editproduct .box{background: #fff; max-width: 700px; margin: 50px auto; padding: 30px;}
    #editproduct.show{display: block;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm mới sản phẩm</h1>
        <form action="#" method="post" onsubmit="addProduct()">
            <input type="number" name="id" placeholder="ID sản phẩm"/>
            <input type="text" name="name" placeholder="Tên sản phẩm"/>
            <select name="category" placeholder="Danh mục">
                <option value="1">Quần áo</option>
                <option value="2">Giày dép</option>
                <option value="3">Phụ kiện</option>
            </select>
            <input type="text" name="images" placeholder="Ảnh sản phẩm"/>
            <input type="number" name="price" placeholder="Giá tiền"/>
            <button type="submit" name="submit">Thêm mới</button>
        </form>
        <h2>Danh sách sản phẩm</h2>
        <table width="100%">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá tiền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="editproduct">
        <div class="box">
            <button onclick="closeForm()">X</button>
            <h3>Cập nhật sản phẩm</h3>
            <form action="#" method="post" onsubmit="updateProduct()">
                <input type="number" name="id" placeholder="ID sản phẩm"/>
                <input type="text" name="name" placeholder="Tên sản phẩm"/>
                <select name="category" placeholder="Danh mục">
                    <option value="1">Quần áo</option>
                    <option value="2">Giày dép</option>
                    <option value="3">Phụ kiện</option>
                </select>
                <input type="text" name="images" placeholder="Ảnh sản phẩm"/>
                <input type="number" name="price" placeholder="Giá tiền"/>
                <button type="submit" name="submit">Update</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
